version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mindmapmaker-db
    environment:
      POSTGRES_USER: cynical
      POSTGRES_PASSWORD: "chill"
      POSTGRES_DB: mindmapmaker
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cynical -d mindmapmaker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: